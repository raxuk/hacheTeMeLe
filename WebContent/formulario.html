<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body {
	width: 80%;
	margin-left: auto;
	margin-right: auto;
}
legend{
 color: blue; font-size: 30px; text-align: left;}
</style>


<title>REGISTRO</title>
</head>
<body>

	<form method="post">
		<fieldset>
			<legend>
				<b>Registro de jugadores de "Hundir la Flota"</b>
			</legend>

			<table>

				<tr>
					<td>Nombre (*):</td>
					<td><input type="text" name="nombre" required></td>
				</tr>

				<tr>
					<td>Primer apellido (*):</td>
					<td><input type="text" name="apellido1" required></td>
				</tr>

				<tr>
					<td>Segundo apellido:</td>
					<td><input type="text" name="apellido2"></td>
				</tr>

				<tr>
					<td>DNI (*):</td>
					<td><input type="text" name="dni" required></td>
				</tr>

				<tr>
					<td>Email:</td>
					<td><input type="email" name="email"></td>
				</tr>

				<tr>
					<td>Tipo de pago (*):</td>
					<td><input type="radio" name="tipoPagoB" value="CR" required>
						Contrareembolso <input type="radio" name="tipoPagoB" value= "VISA" required>
						Tarjeta VISA <input type="radio" name="tipoPagoB" value = "cheque" required>
						Cheque</td>
				</tr>

				<tr>
					<td>Contrase単a (*):</td>
					<td><input type="password" name="contrase単a" required>
					</td>
				</tr>

				<tr>
					<td>Repita su contrase単a (*):</td>
					<td><input type="password" name="contrase単aRepetida" required>
					</td>
				</tr>

				<tr>
					<td><input type="submit" value="Enviar Datos"></td>
					<td><input type="reset" value="Borrar Datos"></td>
				</tr>
			</table>
		</fieldset>
		(*) Los campos con asterisco son obligatorios.
	</form>

</body>
</html>
